

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>

<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icons/gambar1reupload.png" height="200x" width="200px" class="pricing.img">
            <h2 class="pricing-header">Individual</h2>
            <ul class="price-features">
                <li class="pricing-features-item">custom domains</li>
                <li class="pricing-features-item">a simple option but powerful to manage your business</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/gambar2.png" height="200px" width="200px" class="pricing.img">
            <h2 class="pricing-header">Business</h2>
            <ul class="price-features">
                <li class="pricing-features-item">custom domains</li>
                <li class="pricing-features-item">Unlimited product including apps intergrations and more features</li>
            </ul>
            <span class="pricing-price">200$</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/gambar3.png" height="200px" width="200px" alt="" class="pricing.img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="price-features">
                <li class="pricing-features-item">custom domains</li>
                <li class="pricing-features-item">A wise option for large companies</li>
            </ul>
            <span class="pricing-price">500$</span>
            <a href="#/" class="pricing-button">sign up</a>
        </div>
    </div>  

</body>
</html>
